<h1 class="page-header">Login</h1>
<form class="form-horizontal">
    <div class="form-group">
        <label for="inputUsername3" class="col-sm-2 control-label">Username</label>
        <div class="col-sm-8">
            <input ng-model="loginUsername" type="text" class="form-control" id="inputUsername3"
                   placeholder="Username">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword1" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-8">
            <input ng-model="loginPassword" type="password" class="form-control" id="inputPassword1"
                   placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-8">
            <button ng-click="login()" type="submit" class="btn btn-primary btn-block">Login</button>
        </div>
    </div>
</form>
