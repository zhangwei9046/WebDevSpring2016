<h1 class="page-header">Admin</h1>
<h2>Users</h2>
<div>
    <table class="table table-striped table-bordered table-hover table-responsive">
        <thead>
        <tr>
            <th><span class="caret"></span> Username</th>
            <th> Password</th>
            <th><span class="caret"></span> First Name</th>
            <th><span class="caret"></span> Last Name</th>
            <th> Role</th>
            <th> Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td><input ng-model="model.username" type="text" class="form" placeholder="username"></td>
            <td><input ng-model="model.password" type="text" class="form" placeholder="password"></td>
            <td><input ng-model="model.firstname" type="text" class="form" placeholder="firstname"></td>
            <td><input ng-model="model.lastname" type="text" class="form" placeholder="lastname"></td>
            <td><input ng-model="model.rolesText" type="text" class="form" placeholder="role1,role2"></td>
            <td>
                <button ng-click="model.addUser()" type="button" class="btn btn-primary">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                </button>
                <button ng-click="model.updateUser()" type="button" class="btn btn-success">
                    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                </button>
            </td>
        </tr>
        <tr ng-repeat="user in model.users">
            <td>{{user.username}}</td>
            <td>{{user.password}}</td>
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.roles}}</td>
            <td>
                <button ng-click="model.deleteUser(user)" type="button" class="btn btn-danger">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                </button>
                <button ng-click="model.editUser(user)" type="button" class="btn btn-warning">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                </button>
            </td>
        </tr>

        </tbody>
    </table>
</div>
