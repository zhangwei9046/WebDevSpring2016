<h1 class="page-header">Profile</h1>
<form class="form-horizontal">
    <div class="form-group">
        <label for="inputUsername3" class="col-sm-2 control-label">Username</label>
        <div class="col-sm-8">
            <input ng-model="profileUsername" type="text" class="form-control" id="inputUsername3"
                   placeholder="Username">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword1" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-8">
            <input ng-model="profilePassword" type="password" class="form-control" id="inputPassword1"
                   placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <label for="inputFirstName" class="col-sm-2 control-label">First Name</label>
        <div class="col-sm-8">
            <input ng-model="profileFirstname" type="text" class="form-control" id="inputFirstName"
                   placeholder="First Name">
        </div>
    </div>
    <div class="form-group">
        <label for="inputLastName" class="col-sm-2 control-label">Last Name</label>
        <div class="col-sm-8">
            <input ng-model="profileLastname" type="text" class="form-control" id="inputLastName"
                   placeholder="Last Name">
        </div>
    </div>
    <div class="form-group">
        <label for="inputEmail1" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-8">
            <input ng-model="profileEmail" type="email" class="form-control" id="inputEmail1" placeholder="Email">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-8">
            <button ng-click="update()" type="submit" class="btn btn-primary btn-block">Update</button>
        </div>
    </div>
</form>
