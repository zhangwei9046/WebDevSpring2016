<h1 class="page-header">Register</h1>
<form class="form-horizontal">
    <div class="form-group">
        <label for="inputUsername3" class="col-sm-2 control-label">Username</label>
        <div class="col-sm-8">
            <input ng-model="model.username" type="text" class="form-control" id="inputUsername3"
                   placeholder="Username">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword1" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-8">
            <input ng-model="model.password" type="password" class="form-control" id="inputPassword1"
                   placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Verify Password</label>
        <div class="col-sm-8">
            <input ng-model="model.verifypassword" type="password" class="form-control" id="inputPassword3"
                   placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-8">
            <input ng-model="model.email" type="email" class="form-control" id="inputEmail3" placeholder="Email">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-8">
            <button ng-click="model.register()" type="submit" class="btn btn-primary btn-block">Register</button>
        </div>
    </div>
</form>
