<h1 class="page-header">Forms</h1>
<ul class="nav nav-tabs">
    <li ng-class="{'active': $location.url() == '/forms'}" role="presentation"><a href="#/forms">Forms</a></li>
    <li ng-class="{'active': $location.url() == '/fields'}"role="presentation"><a href="#/field">Fields</a></li>
</ul>
<table class="table table-striped table-bordered table-hover table-responsive">
    <thead>
    <tr>
        <th><span class="caret"></span> Form Name</th>
        <th><span class="caret"></span> Action</th>

    </tr>
    </thead>
    <tbody>
    <tr>
        <td><input ng-model="formName" type="text" class="form-control" placeholder="name"></td>
        <td>
            <button ng-click="addForm()" type="button" class="btn btn-primary">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            </button>
            <button ng-click="updateForm()" type="button" class="btn btn-success">
                <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
            </button>
        </td>
    </tr>
    <tr ng-repeat="form in forms">
        <td><a href="fields.view.html">{{form.title}}</a></td>
        <td>
            <button type="button" class="btn btn-danger" ng-click="deleteForm($index)">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
            </button>
            <button type="button" class="btn btn-warning" ng-click="selectForm($index)">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            </button>
        </td>
    </tr>

    </tbody>
</table>
