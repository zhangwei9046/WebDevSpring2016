<div class="container-fluid">
<hr/>
<form class="form-horizontal">
    <div class="form-group">
        <label for="inputUsername3" class="col-sm-3 control-label">Username</label>
        <div class="col-sm-6">
            <input ng-model="model.username" type="text" class="form-control" id="inputUsername3"
                   placeholder="Username">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword1" class="col-sm-3 control-label">Password</label>
        <div class="col-sm-6">
            <input ng-model="model.password" type="password" class="form-control" id="inputPassword1"
                   placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-3 col-sm-6">
            <button ng-click="model.login()" type="submit" class="btn btn-info btn-block">Login</button>
        </div>
    </div>
</form>
</div>
